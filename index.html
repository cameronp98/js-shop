<!DOCTYPE html>
<html class="has-navbar-fixed-top" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>js-shop</title>
  <link rel="stylesheet" href="dist/css/bundle.css">
</head>

<body>
  <nav class="navbar is-fixed-top is-light">
    <div class="container">
      <div class="navbar-start">
        <div class="navbar-brand">
          <a class="navbar-item" href="#">shop.js</a>
        </div>
      </div>

      <div class="navbar-end">
        <!-- basket -->
        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link is-primary">
            <span class="icon is-large">
              <i class="fas fa-shopping-basket fa-lg"></i>
            </span>
            <span id="basket-quantity">0</span>
          </a>

          <!-- basket items & checkout -->
          <div class="navbar-dropdown is-right">
            <p id="basket-empty-note" class="navbar-item">Your basket is currently empty!</p>

            <ul id="basket-items">
              <!-- generated items go here -->
            </ul>

            <hr class="navbar-divider">

            <!-- action buttons -->

            <div class="navbar-item buttons">
              <button id="basket-purchase-button" class="button is-fullwidth is-primary" disabled>Purchase</button>
              <button id="basket-clear-button" class="button is-fullwidth is-danger">Clear basket</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <section class="section">
    <div class="container">
      <h1 class="title">welcome to shop.js!</h1>
      <h2 class="subtitle is-4">please have a look at our wares :)</h2>

      <ul class="items-list">

      </ul>
    </div>
  </section>

  <script src="dist/js/bundle.js"></script>
</body>

</html>
